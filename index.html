<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <script src='calc.js'></script>
    <div class="container">
        <div class="calculator">
        <form>
            <div class="display">
                <input type='text' id='result'>
            </div>
            <div>
                <button type="button" onclick="x2()">x<sup>2</sup></button>
                <button type="button" onclick="x3()">x<sup>3</sup></button>
                <button type="button" onclick="x4()">x<sup>4</sup></button>
                <button type="button" onclick="x5()">x<sup>5</sup></button>
                <button type="button" onclick="x6()">x<sup>6</sup></button>
                <button type="button" onclick="x7()">x<sup>7</sup></button>   
            </div>
            <div>
                <button type="button" onclick="x9()">x<sup>9</sup></button>
                <button type="button" onclick="log()">Log</button>
                <button type="button" onclick="ln()">ln</button>
                <button type="button" onclick="dis('2.71')">e</button>
                <button type="button" onclick="cot()">cot</button>
                <button type="button" onclick="cotx()">cotx</button>   
            </div>
            <div>
                <button type="button" onclick="sin()">sin</button>
                <button type="button" onclick="sinh()">sinh</button>
                <button type="button" onclick="asin()">asin</button>
                <button type="button" onclick="asinh()">asinh</button>
                <button type="button" onclick="cos()">cos</button>
                <button type="button" onclick="cosh()">cosh</button>   
            </div>
            <div>
                <button type="button" onclick="acos()">acos</button>
                <button type="button" onclick="acosh()">acosh</button>
                <button type="button" onclick="tan()">tan</button>
                <button type="button" onclick="tanh()">tanh</button>
                <button type="button" onclick="atan()">atan</button>
                <button type="button" onclick="atanh()">atanh</button>   
            </div>

            <div>
                <button>AC</button>
                <button>DE</button>
                <button type="button" onclick="dis('.')">.</button>
                <button type="button" onclick="dis('/')">/</button>
                <button type="button" onclick="sqrt2()">&radic;</button>
                <button type="button" onclick="sqrt3()">3<sub>&radic;</sub></button>
            </div>


            <div>
                <button type="button" onclick="dis('7')">7</button>
                <button type="button" onclick="dis('8')">8</button>
                <button type="button" onclick="dis('9')">9</button>
                <button type="button" onclick="dis('*')">*</button>
                <button type="button" onclick="dis('(')">(</button>
                <button type="button" onclick="sqrt4()">4<sub>&radic;</sub></button>
            </div>


            <div>
                <button type="button" onclick="dis('4')">4</button>
                <button type="button" onclick="dis('5')">5</button>
                <button type="button" onclick="dis('6')">6</button>
                <button type="button" onclick="dis('-')">-</button>
                <button type="button" onclick="dis(')')">)</button>
                <button type="button" onclick="sqrt5()">5<sub>&radic;</sub></button>
            </div>

            <div>
                <button type="button" onclick="dis('1')">1</button>
                <button type="button" onclick="dis('2')">2</button>
                <button type="button" onclick="dis('3')">3</button>
                <button type="button" onclick="dis('+')">+</button>
                <button type="button" onclick="dis('3.14')">Pi</button>
                <button type="button" onclick="dis('9.81')">g</button>
            </div>


            <div>
                <button type="button" onclick="dis('00')">00</button>
                <button type="button" onclick="dis('0')">0</button>
                <button type="button" onclick="solve()">=</button>
                <button type="button" onclick="solve()">=</button>
                <button type="button" onclick="solve()">=</button>
                <button type="button" onclick="dis('21000000')">BTC</button>
            </div>



        </form>
    
    </div>
</div>


</body>
</html>
